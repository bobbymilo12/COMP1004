<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Personal Budget Tracker</title>
</head>
<body>
    <header>
        <h1>Personal Budget Tracker</h1>
    </header>
    <main>
        <!-- Income Form -->
        <section>
            <h2>Set Monthly Income</h2>
            <div class="form-group">
                <label for="income">Monthly Income ($)</label>
                <input type="number" id="income" placeholder="Enter your monthly income">
            </div>
            <button id="setIncome">Set Income</button>
        </section>

        <!-- Expense Form -->
        <section>
            <h2>Add Expense</h2>
            <div class="form-group">
                <label for="expense-title">Expense Title</label>
                <input type="text" id="expense-title" placeholder="Enter expense title">
            </div>
            <div class="form-group">
                <label for="expense-amount">Expense Amount ($)</label>
                <input type="number" id="expense-amount" placeholder="Enter expense amount">
            </div>
            <div class="form-group">
                <label for="expense-category">Category</label>
                <select id="expense-category">
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button id="addExpense">Add Expense</button>
        </section>

        <!-- Summary Section -->
        <section class="summary">
            <h2>Summary</h2>
            <p><strong>Monthly Income:</strong> $<span id="display-income">0.00</span></p>
            <p><strong>Total Expenses:</strong> $<span id="display-expenses">0.00</span></p>
            <p><strong>Remaining Budget:</strong> $<span id="display-remaining">0.00</span></p>
        </section>
    </main>
</body>
</html>
